---
layout: default
---
<div class="post">
  <div class="row">
    <header class="post-header col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
      <h1 class="post-title">{{ page.title }}</h1>
      <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
    </header>
  </div>

  <div class="row">
    <article class="post-content col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
      {{ content }}
    </article>
  </div>
</div>
